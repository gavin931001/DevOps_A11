name: Deploy to GitHub Pages and Security Check

on:
  push:
    branches: [ "main" ]

# 設定 GITHUB_TOKEN 的權限，允許部署 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # 升級到 v4

      # 演示 Secret Management
      - name: Print Secret Status (Do not print actual secret!)
        env:
          MY_SECRET_TOKEN: ${{ secrets.DB_PASSWORD }} 
        run: |
          if [ -z "$MY_DB_PASSWORD" ]; then
            echo "Error: Secret is not set (Expected if you haven't set it in Repo Settings)."
          else
            echo "Success: Secret injected securely into the CI pipeline."
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5  # 升級到 v5
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3  # 升級到 v3 (修復報錯關鍵)
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4  # 升級到 v4
        
      - name: Install dependencies
        run: npm install
        
      - name: Run npm audit (SCA)
        run: npm audit --audit-level=high

<!DOCTYPE html>

<head>

    <style>
        body { font-family: 'Courier New', monospace; background: #0d1117; color: #c9d1d9; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        h1 { border-bottom: 2px solid #58a6ff; padding-bottom: 10px; width: 100%; max-width: 800px; text-align: center; }
        
        /* å¡ç‰‡å®¹å™¨ */
        .dashboard-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; width: 100%; max-width: 800px; margin-top: 20px; }

        /* é€²åº¦æ¢æ¨£å¼ (CPU/RAM) */
        .progress-bar-bg { background: #21262d; height: 20px; border-radius: 10px; overflow: hidden; margin-top: 10px; border: 1px solid #30363d; }
        .progress-bar-fill { height: 100%; background: #1f6feb; width: 0%; transition: width 0.5s ease; }

        /* æŒ‰éˆ•æ¨£å¼ */
        .control-panel { display: flex; gap: 10px; margin-top: 15px; }
        button { flex: 1; padding: 12px; font-size: 1em; cursor: pointer; border: none; border-radius: 6px; font-family: monospace; font-weight: bold; transition: 0.2s; color: white; }
        .btn-chaos { background: #da3633; border: 1px solid #b62324; }
        .btn-chaos:hover { background: #b62324; }
        .btn-fix { background: #238636; border: 1px solid #2ea043; }
        .btn-fix:hover { background: #2ea043; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }
    </style>
</head>
<body>
    <h1>ğŸ“Ÿ SRE Command Center</h1>
    
    <div class="dashboard-grid">
        <div class="card">

        <div class="card">

        <div class="card full-width">

                </div>
            </div>

            <div>
                <div style="display:flex; justify-content:space-between;">
                    <span>Memory Usage (RAM)</span>
                    <span id="mem-text" style="color: #a371f7;">0 MB</span>
                </div>
                <div class="progress-bar-bg">
                    <div id="mem-bar" class="progress-bar-fill" style="width: 0%; background: #a371f7;"></div>

        </div>

        <div class="card full-width">
            <h3>ğŸš¨ Chaos Engineering Controls</h3>
            <div id="chaos-state" class="metric-value" style="font-size: 1.5em;">OFF</div>
            
            <div class="control-panel">

                <button class="btn-fix" onclick="triggerChaos('off')">ğŸ›¡ï¸ RESTORE SYSTEM</button>
                <button class="btn-chaos" style="background: #e67e22;" onclick="triggerStress()">
    ğŸ‹ï¸ STRESS CPU (5s)
</button>

        </div>
    </div>

    <script>
        // è¨˜å¾—æ›æˆä½ çš„ Render å¾Œç«¯ç¶²å€
        const API_BASE = 'https://devops-a11.onrender.com';

        async function fetchStats() {
            try {
                const response = await fetch(`${API_BASE}/stats`);
                const data = await response.json();

                // 1. æ›´æ–°åŸºæœ¬æ•¸æ“š
                document.getElementById('total-count').innerText = data.total_registrations;
                
                // 2. æ›´æ–°ç³»çµ±è³‡æº (CPU/RAM)
                const cpu = data.system_metrics.cpu_percent;
                const mem = data.system_metrics.memory_mb;

                document.getElementById('cpu-text').innerText = cpu + '%';
                document.getElementById('cpu-bar').style.width = Math.min(cpu, 100) + '%'; 

                document.getElementById('mem-text').innerText = mem + ' MB';
                document.getElementById('mem-bar').style.width = Math.min(mem, 100) + '%'; // å‡è¨­ 100MB ç‚ºæ»¿

                // 3. æ›´æ–°ç‹€æ…‹é¡¯ç¤º
                const chaosElem = document.getElementById('chaos-state');
                const statusElem = document.getElementById('status-indicator');

                if (data.chaos_mode) {
                    chaosElem.innerText = "âš ï¸ CHAOS ACTIVE (Errors Injected)";
                    chaosElem.className = "metric-value status-error";
                    statusElem.innerText = "DEGRADED";
                    statusElem.className = "metric-value status-error";
                } else {
                    chaosElem.innerText = "NORMAL OPERATION";
                    chaosElem.className = "metric-value status-ok";
                    statusElem.innerText = "HEALTHY";
                    statusElem.className = "metric-value status-ok";
                }
            } catch (e) {
                console.error(e);
                document.getElementById('status-indicator').innerText = "DISCONNECTED";
                document.getElementById('status-indicator').className = "metric-value status-error";
            }
        }

        async function triggerChaos(state) {
            try {
                await fetch(`${API_BASE}/chaos/${state}`, { method: 'POST' });
                fetchStats();
            } catch (e) { alert("Command Failed!"); }
        }

        // æ¯ 2 ç§’æ›´æ–°ä¸€æ¬¡
        setInterval(fetchStats, 2000);
        fetchStats();

        async function triggerStress() {
        try {
            alert("æ­£åœ¨å° CPU é€²è¡Œå£“åŠ›æ¸¬è©¦ (5ç§’)... å„€è¡¨æ¿æ•¸å€¼æ‡‰æœƒé£†é«˜");
            // å‘¼å«å¾Œç«¯ç‡’æ©Ÿ 5 ç§’
            fetch(`${API_BASE}/stress/5`, { method: 'POST' });
            
            // ç‚ºäº†è®“æˆªåœ–å¥½çœ‹ï¼Œæˆ‘å€‘å¯ä»¥ä½œå¼Šä¸€ä¸‹ï¼Œè®“å‰ç«¯æ¯ 0.5 ç§’å°±æ›´æ–°ä¸€æ¬¡æ•¸æ“š
            // é€™æ¨£æ¯”è¼ƒå®¹æ˜“æŠ“åˆ°é£†é«˜é‚£ä¸€ç¬é–“
            let tempInterval = setInterval(fetchStats, 500);
            setTimeout(() => clearInterval(tempInterval), 6000); // 6ç§’å¾Œæ¢å¾©æ­£å¸¸
        } catch (e) {

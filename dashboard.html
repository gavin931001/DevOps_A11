<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRE Áõ£ÊéßÂÑÄË°®Êùø</title>
    <style>
        body { font-family: monospace; background: #1a1a1a; color: #00ff00; padding: 20px; }
        .card { border: 1px solid #333; padding: 20px; margin-bottom: 20px; background: #222; }
        h1 { color: #fff; }
        .metric-value { font-size: 2.5em; font-weight: bold; }
        .status-ok { color: #00ff00; }
        .status-error { color: #ff0000; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>
    <h1>üìü Service Reliability Dashboard</h1>
    
    <div class="card">
        <h3>System Status</h3>
        <div id="status-indicator" class="metric-value status-ok">HEALTHY</div>
    </div>

    <div class="card">
        <h3>Total Registrations</h3>
        <div id="total-count" class="metric-value">0</div>
    </div>

    <div class="card">
        <h3>Chaos Mode State</h3>
        <div id="chaos-state" class="metric-value">OFF</div>
    </div>

    <script>
        // ÊèõÊàê‰Ω†ÁöÑ Render Á∂≤ÂùÄ
        const API_URL = 'https://devops-a11.onrender.com/stats';

        async function fetchStats() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();

                document.getElementById('total-count').innerText = data.total_registrations;
                
                const chaosElem = document.getElementById('chaos-state');
                const statusElem = document.getElementById('status-indicator');

                if (data.chaos_mode) {
                    chaosElem.innerText = "‚ö†Ô∏è ENABLED";
                    chaosElem.className = "metric-value status-error";
                    statusElem.innerText = "DEGRADED";
                    statusElem.className = "metric-value status-error";
                } else {
                    chaosElem.innerText = "OFF";
                    chaosElem.className = "metric-value status-ok";
                    statusElem.innerText = "HEALTHY";
                    statusElem.className = "metric-value status-ok";
                }
            } catch (e) {
                document.getElementById('status-indicator').innerText = "DISCONNECTED";
                document.getElementById('status-indicator').className = "metric-value status-error";
            }
        }

        // ÊØè 2 ÁßíÊõ¥Êñ∞‰∏ÄÊ¨°
        setInterval(fetchStats, 2000);
        fetchStats();
    </script>
</body>
</html>
